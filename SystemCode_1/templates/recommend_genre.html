<!DOCTYPE html>
<html>
<head>
    <title>Game Recommendation System - Game Genre</title>
</head>
<body>
    <h1>Game Recommendation based on Game Genre</h1>
    <h3>Input Game Genre: {{ genre }}</h3>
    <h3>Recommended Games:</h3>
    <ul>
        {% for game in recommended_games %}
        <li>{{ game }}</li>
        {% endfor %}
    </ul>
</body>
</html>
